<!DOCTYPE html> 

<html>
    <head>
        <title>SuperTgo Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main id="calculadora">
            <div id="logoMarca">
                <p>SuperTgo</p>
            </div>
            <div id="display">
                0
            </div>
            <div id = 'container'>
                    
                        <input type="button" name="C" id="C" value="C" class="top">
                        <input type="button" name="+/-" id="+/-" value="+/-" class="top">
                        <input type="button" name="%" id="%" value="%" class="top">
                        <input type="button" name="/" id="/" value="/" class="operadores">
                    
                    
                        <input type="button" name="7" id="7" value="7" class="operandos">
                        <input type="button" name="8" id="8" value="8" class="operandos">
                        <input type="button" name="9" id="9" value="9" class="operandos">
                        <input type="button" name="*" id="*" value="*" class="operadores">
                
                    
                        <input type="button" name="4" id="4" value="4" class="operandos">
                        <input type="button" name="5" id="5" value="5" class="operandos">
                        <input type="button" name="6" id="6" value="6" class="operandos">
                        <input type="button" name="-" id="-" value="-" class="operadores">
                
                    
                        <input type="button" name="1" id="1" value="1" class="operandos">
                        <input type="button" name='2' id="2" value="2" class="operandos">
                        <input type="button" name="3" id="3" value="3" class="operandos">
                        <input type="button" name="+" id="+" value="+" class="operadores">
                    

                    
                        <input type="button" name="0" id="zero" value="0" class="operandos">
                        <input type="button" name='.' id="." value="." class="operandos">
                        <input type="button" name="=" id="=" value="=" class="operadores">
                    
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
